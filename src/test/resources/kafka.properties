ml.connection.host=localhost
ml.connection.port=8000
ml.connection.type=DIRECT
ml.connection.sslConnectionType=none
ml.connection.securityContextType=digest
ml.connection.username=admin
ml.connection.password=admin

ml.document.sinkRecordConverter=com.marklogic.kafka.connect.sink.ConnectSinkRecordConverter
ml.document.contentIdExtractor=com.marklogic.client.ext.document.SchemaContentIdExtractor

ml.document.collections=integration-test

ml.document.format=json
ml.document.uriPrefix=/integration-test/
ml.document.uriSuffix=.json

ml.connectSinkRecordConverter.topicRegex=^([^-]+)-([^-]+)$
ml.connectSinkRecordConverter.uriFormat=/myorg/%2$s/%3$s/%4$s.json
ml.connectSinkRecordConverter.collectionFormat=/myorg/%2$s/%3$s
