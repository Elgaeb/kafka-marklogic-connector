ml.connection.host=localhost
ml.connection.port=8000
ml.connection.type=DIRECT
ml.connection.sslConnectionType=none
ml.connection.securityContextType=digest
ml.connection.username=admin
ml.connection.password=admin

ml.document.sinkRecordConverter=com.marklogic.kafka.connect.sink.recordconverter.DHFEnvelopeSinkRecordConverter
ml.document.sourceMetadataExtractor=com.marklogic.kafka.connect.sink.metadata.DefaultSourceMetadataExtractor

ml.document.collections=integration-test

ml.document.format=json
ml.connectSinkRecordConverter.uriFormat=/integration-test/${id}.json
ml.connectSinkRecordConverter.uriCase=lower
ml.connectSinkRecordConverter.collectionFormat=/${schema}/${table}
ml.connectSinkRecordConverter.collectionCase=lower

